name: run sushi
on:  [push]
jobs:
  run-sushi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node-version: '14'
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '3'
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'  
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 Now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 Branch is ${{ github.ref }} ${{ github.repository }} repo"
      - run: echo "💡 The ${{ github.repository }} repo has been cloned to the runner."
      - run: npm install
      - run: gem install jekyll
      - run: npm run sushi
      - run: npm run ig_init
      
      - run: mvn clean install
      - run: npm run mvn_snapshot
      - run: npm run copy_snapshot

      - run: npm run copy_docs_version

      - run: |
          git config user.name github-actions
          git config user.email github.actions@github.com
          git add .
          git commit -m "Generated docs"
          git push

      - run: echo "🍏 This job's status is ${{ job.status }}."
      