name: Release Drafter
on:
  push:
    # branches to consider in the event; optional, defaults to all
    branches:
      - master
  # pull_request event is required only for autolabeler
  pull_request:
    # Only following types are handled by the action, but one can default to all as well
    types: [opened, reopened, synchronize]

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    env:
      IG_REL_VER: 3.4.5
      ENV_FILE: .env

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Write dotenv
        run: |
          npm run write_dotenv

      - name: Import environment variables from a file
        id: import-env
        shell: bash
        run: |
          while read line; do
            echo "$line" >> $GITHUB_ENV
          done < ${{ env.ENV_FILE }}

      - name: Runner Info
        run: |
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "ðŸ§ Now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "ðŸ”Ž Branch is ${{ github.ref }} ${{ github.repository }} repo"
          echo "ðŸ’¡ The ${{ github.repository }} repo has been cloned to the runner."
          echo "The event_name is ${{ github.event_name }}"
          echo "The event.pull_request.merged is ${{ github.event.pull_request.merged}}"
          echo "The ref is ${{ github.ref }}"
          echo "The base_ref is ${{ github.base_ref }}"
          echo "The head_ref is ${{ github.head_ref }}"
          echo env.IG_REL_VER is ${{ env.IG_REL_VER }}
          echo IG_REL_VER is ${IG_REL_VER}

      # Drafts your next Release notes as Pull Requests are merged into "master"
      - uses: release-drafter/release-drafter@v5
        # (Optional) specify config name to use, relative to .github/. Default: release-drafter.yml
        with:
          config-name: ReleaseDrafterConfig.yml
          disable-autolabeler: true
          version: ${{ env.IG_REL_VER }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
